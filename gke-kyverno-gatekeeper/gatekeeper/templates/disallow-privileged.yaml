# ConstraintTemplate for requiring non-root user
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spsprunasnonroot
  annotations:
    metadata.gatekeeper.sh/title: "Run As Non-Root"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Requires containers to run as non-root user.
spec:
  crd:
    spec:
      names:
        kind: K8sPSPRunAsNonRoot
      validation:
        openAPIV3Schema:
          type: object
          properties:
            exemptImages:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsprunasnonroot

        import future.keywords.in

        violation[{"msg": msg}] {
            not input_share_pidnamespace
            c := input_containers[_]
            not is_exempt(c)
            not run_as_non_root(c)
            msg := sprintf("Container %v must run as non-root user. Set runAsNonRoot: true in securityContext.", [c.name])
        }

        run_as_non_root(c) {
            c.securityContext.runAsNonRoot == true
        }

        run_as_non_root(c) {
            not has_field(c.securityContext, "runAsNonRoot")
            input.review.object.spec.securityContext.runAsNonRoot == true
        }

        run_as_non_root(c) {
            c.securityContext.runAsUser > 0
        }

        run_as_non_root(c) {
            not has_field(c.securityContext, "runAsUser")
            input.review.object.spec.securityContext.runAsUser > 0
        }

        input_share_pidnamespace {
            input.review.object.spec.shareProcessNamespace == true
        }

        input_containers[c] {
            c := input.review.object.spec.containers[_]
        }

        input_containers[c] {
