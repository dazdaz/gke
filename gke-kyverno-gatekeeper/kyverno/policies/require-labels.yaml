# Kyverno Policy: Require Labels
# This policy ensures all Pods have required labels for proper resource management

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod, Label
    policies.kyverno.io/description: >-
      This policy requires that all Pods have the labels 'app.kubernetes.io/name',
      'app.kubernetes.io/version', and 'app.kubernetes.io/managed-by' defined.
      These labels help with resource organization and management.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-for-required-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - "kyverno-demo"
                - "apps"
      validate:
        message: >-
          The label 'app.kubernetes.io/name' is required.
          The label 'app.kubernetes.io/version' is required.
          The label 'app.kubernetes.io/managed-by' is required.
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/version: "?*"
              app.kubernetes.io/managed-by: "?*"

---
# ClusterPolicy for Deployments - also validates labels
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels-deployment
  annotations:
    policies.kyverno.io/title: Require Labels on Deployments
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Deployment, Label
    policies.kyverno.io/description: >-
      This policy requires that all Deployments have required labels and
      propagate them to their Pod templates.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-deployment-labels
      match:
        any:
          - resources:
              kinds:
                - Deployment
              namespaces:
                - "kyverno-demo"
                - "apps"
      validate:
        message: >-
          Deployments must have 'app.kubernetes.io/name', 'app.kubernetes.io/version',
          and 'app.kubernetes.io/managed-by' labels on both the Deployment and Pod template.
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/version: "?*"
              app.kubernetes.io/managed-by: "?*"
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: "?*"
                  app.kubernetes.io/version: "?*"
                  app.kubernetes.io/managed-by: "?*"