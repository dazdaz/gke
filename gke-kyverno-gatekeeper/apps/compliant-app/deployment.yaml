# Compliant Application Deployment
# This application passes all Kyverno and Gatekeeper policies
# Note: Namespace 'apps' should be created separately or by gkesetup

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliant-app
  namespace: apps
  labels:
    app.kubernetes.io/name: compliant-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: demo
    app.kubernetes.io/part-of: policy-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: compliant-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: compliant-app
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/managed-by: kubectl
        app.kubernetes.io/component: demo
        app.kubernetes.io/part-of: policy-demo
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: nginx
          # Using specific version tag (not latest)
          image: nginx:1.25.3
          
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          
          # Resource requests and limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Volume mounts for read-only root filesystem
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: compliant-app-nginx-conf

---
# ConfigMap for nginx configuration (non-root, port 8080)
apiVersion: v1
kind: ConfigMap
metadata:
  name: compliant-app-nginx-conf
  namespace: apps
  labels:
    app.kubernetes.io/name: compliant-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
data:
  default.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
        
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

---
# Service for the compliant app
apiVersion: v1
kind: Service
metadata:
  name: compliant-app
  namespace: apps
  labels:
    app.kubernetes.io/name: compliant-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/component: demo
    app.kubernetes.io/part-of: policy-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: compliant-app

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: compliant-app-pdb
  namespace: apps
  labels:
    app.kubernetes.io/name: compliant-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: compliant-app